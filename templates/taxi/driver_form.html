{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}

    <h1>Create Driver</h1>

    <form action="" method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}

        <input class="btn btn-primary" type="submit">
        <a href="{% url 'taxi:driver-list' %}" class="btn btn-secondary">Cancel</a>
    </form>

{% endblock %}
