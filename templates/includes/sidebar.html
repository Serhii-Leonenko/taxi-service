<div class="sidebar-nav list-group">
  {% if user.is_authenticated %}
    <a class="list-group-item list-group-item-action list-group-item-info"
       href="{{ user.get_absolute_url }}">
            {% if user.is_staff %}
            🛠️
        {% else %}
            🧍
        {% endif %}
            {{ user.get_username }}
    </a>
    <a class="list-group-item list-group-item-action list-group-item-secondary"
       href="{% url 'logout'%}?next={{request.path}}">
            Log Out ↪
    </a>
  {% else %}
    <a class="list-group-item list-group-item-action list-group-item-primary"
       href="{% url 'login'%}?next={{request.path}}">
            Log In 🔑
    </a>
  {% endif %}

  <br>

  <a class="list-group-item list-group-item-action"
     href="{% url 'taxi:index' %}">
      Home
  </a>
  <a class="list-group-item list-group-item-action"
     href="{% url 'taxi:driver-list' %}">
      All drivers
  </a>
  <a class="list-group-item list-group-item-action"
      href="{% url 'taxi:car-list' %}">All cars
  </a>
  <a class="list-group-item list-group-item-action"
       href="{% url 'taxi:manufacturer-list' %}">
      All manufacturers
  </a>
</div>
